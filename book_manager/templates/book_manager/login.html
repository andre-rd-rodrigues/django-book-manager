{% extends "book_manager/layout.html" %}

{% block body %}
    <div class="specific-w-300 mw-100 mx-auto">
        <h2 class="text-center">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

   
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label" for="username">Username</label>
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <button class="btn btn-primary ms-auto mb-3" type="submit">Login</button>
        </form>
  

        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
{% endblock %}

{% extends "book_manager/layout.html" %}

{% block body %}
 <div class="d-flex align-items-center justify-content-center flex-column"> 
   <h1>New Book</h1>
    <form method="POST" class="w-50">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
   
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>

        <div class="mb-3">
          <label for="genre" class="form-label">Genre</label>
          <select class="form-control" id="genre" name="genre" required>
              <option value="">Select a genre</option>
              <option value="Fiction">Fiction</option>
              <option value="Non-Fiction">Non-Fiction</option>
              <option value="Mystery">Mystery</option>
              <option value="Science Fiction">Science Fiction</option>
              <option value="Fantasy">Fantasy</option>
              <option value="Romance">Romance</option>
              <option value="Thriller">Thriller</option>
              <option value="Horror">Horror</option>
              <option value="Biography">Biography</option>
              <option value="History">History</option>
              <option value="Poetry">Poetry</option>
              <option value="Self-Help">Self-Help</option>
          </select>
      </div>

        <div class="mb-3">
          <label for="published_date" class="form-label">Publication Date</label>
          <input type="date" class="form-control" id="published_date" name="published_date">
        </div>
   
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>

        <div class="mb-3">
          <label for="image_url" class="form-label">Image URL</label>
          <input type="url" class="form-control" id="image_url" name="image_url" placeholder="https://example.com/book-cover.jpg">
        </div>
   
        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
 </div>
{% endblock %}
